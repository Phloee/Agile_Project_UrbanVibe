<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sesaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-white">

    <main class="p-8">
        <section class="flex flex-col lg:flex-row items-center justify-between">
            <div class="lg:w-1/2 space-y-4">
                <h1 class="text-5xl font-bold text-pink-600">Discover and Find Your Own Fashion!</h1>
                <p class="text-lg text-gray-600">Explore our curated collection of stylish clothing and accessories tailored to your unique taste.</p>
                <button class="bg-pink-600 text-white px-6 py-3 rounded-full shadow-lg hover:bg-pink-700">EXPLORE NOW</button>
            </div>
            <div class="lg:w-1/2 mt-8 lg:mt-0 relative">
                <div class="relative">
                    <img src="https://placehold.co/400x500" alt="Fashionable woman in green outfit" class="rounded-3xl relative z-10"/>
                    <div class="absolute top-0 left-0 w-full h-full bg-pink-100 rounded-3xl z-0"></div>
                </div>
            </div>
        </section>
        <section class="mt-16 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-green-100 p-4 rounded-3xl">
                <img src="https://placehold.co/300x200" alt="Mobile phone with shopping cart and delivery truck" class="rounded-3xl"/>
            </div>
            <div class="bg-gray-100 p-4 rounded-3xl">
                <img src="https://placehold.co/300x200" alt="Thumbs up hand gesture" class="rounded-3xl"/>
            </div>
            <div class="bg-blue-100 p-4 rounded-3xl">
                <img src="https://placehold.co/300x200" alt="Chat bubble" class="rounded-3xl"/>
            </div>
        </section>
    </main>
</body>
</html>
