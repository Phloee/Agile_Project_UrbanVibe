{% extends 'base.html' %}
{% load static %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<body class="bg-white text-gray-800">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-pink-500 mb-8">
            Catalogue
        </h1>
        <div class="flex justify-center space-x-8 mb-8">
            <a class="text-pink-500 font-bold" href="#">SHIRTS</a>
            <a class="text-gray-500" href="#">OUTERWEAR</a>
            <a class="text-gray-500" href="#">BOTTOMS</a>
            <a class="text-gray-500" href="#">BEAUTY</a>
            <a class="text-gray-500" href="#">ACCESSORIES</a>
            <a class="text-gray-500" href="#"><i class="fas fa-sliders-h"></i></a>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            {% for i in "12345678" %}
            <div class="bg-gray-100 p-4 rounded-lg text-center">
                <img alt="Product Image" class="w-full h-64 object-cover mb-4 rounded-lg" src="{% static 'assets/image/pexels-dima-valkov-6402848.png' %}" />
                <h2 class="text-lg font-semibold mb-2">Product Name</h2>
                <p class="text-pink-500 font-bold mb-4">Rp 100.000</p>
                <button class="bg-pink-500 text-white px-4 py-2 rounded-full">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

{% endblock %}
